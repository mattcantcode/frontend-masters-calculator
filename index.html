<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">0</div>
      <div class="buttons">
        <div class="button-row">
          <button class="button double grey">C</button>
          <button class="button single grey">←</button>
          <button class="button single orange">÷</button>
        </div>
        <div class="button-row">
          <button class="button single grey">7</button>
          <button class="button single grey">8</button>
          <button class="button single grey">9</button>
          <button class="button single orange">×</button>
        </div>
        <div class="button-row">
          <button class="button single grey">4</button>
          <button class="button single grey">5</button>
          <button class="button single grey">6</button>
          <button class="button single orange">-</button>
        </div>
        <div class="button-row">
          <button class="button single grey">1</button>
          <button class="button single grey">2</button>
          <button class="button single grey">3</button>
          <button class="button single orange">+</button>
        </div>
        <div class="button-row">
          <button class="button triple grey">0</button>
          <button class="button single orange">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
